<!DOCTYPE html>
<html>
    <head>
        <meta content="charset=UTF-8" http-equiv="content-type">
        <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
        <title>T-fractals generator</title>

        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://yastatic.net/lodash/4.17.11/lodash.min.js"></script>
        <script type="text/javascript" src="lib/fractal.js"></script>
        <script type="text/javascript" src="lib/app.js"></script>
    </head>
    <body>
        <div class="layout">
            <aside class="layout__controls">
                <label class="field__label">Size: <span class="js_size_val"></span></label>
                <input class="range js_size" type="range" min="1" max="15" value="4" />

                <label class="field__label">Color</label>
                <div class="colors">
                    <label class="color js_color_wrap"><input type="radio" name="color" value="w" class="color__input js_color" checked /><div class="color__check"></div></label>
                    <label class="color js_color_wrap"><input type="radio" name="color" value="r" class="color__input js_color" /><div class="color__check"></div></label>
                    <label class="color js_color_wrap"><input type="radio" name="color" value="g" class="color__input js_color" /><div class="color__check"></div></label>
                    <label class="color js_color_wrap"><input type="radio" name="color" value="b" class="color__input js_color" /><div class="color__check"></div></label>
                    <label class="color js_color_wrap"><input type="radio" name="color" value="y" class="color__input js_color" /><div class="color__check"></div></label>
                </div>

                <label class="field__label">Figure</label>
                <div class="grid js_pixels" data-size="1"></div>

                <label class="field__label">Control</label>
                <div class="controls">
                    <button type="button" class="button js_draw">Draw</button>
                    <button type="button" class="button js_clear">Clear</button>
                    <button type="button" class="button js_stop">Stop</button>
                    <button type="button" class="button js_download" disabled>Download</button>
                </div>
            </aside>

            <article class="layout__content">
                <canvas id="fractal"></canvas>
            </article>
        </div>
    </body>
</html>
